<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Draw Time</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="main.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <nav></nav>
        </header>
        <main>
            <p id="error"></p>
            <div id="game-container">
                <div id="create-phase">
                    <div class="btn-container">
                        <div>
                            <button id="done-btn" class="btn btn-primary">Done</button>
                        </div>
                    </div>
                    <div>
                        <div id="canvas-container" class="hidden">
                                <div></div>
                                <div id="inner-canvas-container">
                                    <div>
                                        <canvas width="350" height="250"></canvas>
                                    </div>
                                </div>
                                <div id="right-bar" class="hidden">
                                    <div class="box-btn">1</div>
                                    <div class="box-btn">2</div>
                                    <div class="box-btn">3</div>
                                    <div class="box-btn">4</div>
                                    <div class="box-btn">5</div>
                                    <div class="box-btn">6</div>
                                    <div class="box-btn">Pick</div>
                                    <div class="box-btn">Fill</div>
                                    <div class="box-btn">Und</div>
                                    <div class="box-btn">Clr</div>
                                    <div class="box-btn">Lg</div>
                                    <div class="box-btn">Med</div>
                                    <div class="box-btn">Sm</div>
                                    <div class="box-btn">?</div>
                                </div>
                        </div>
                        <div id="text-container">
                            <div></div>
                            <textarea placeholder="Enter a prompt!"></textarea>
                        </div>
                    </div>
                </div>
                <div id="show-and-tell" class="hidden">
                    <div class="btn-container">
                        <div>
                            <button id="next-btn" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                    <div>
                        <div id="showcase"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
